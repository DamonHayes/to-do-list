<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    
    <title>To Do List</title>
</head>
<body>
    <div id="header">
        <h1>To Do List</h1>
    </div>
    
    <div id="inputs">
        <input type="text" name="task" id="tasker" placeholder="Add Task"><button id="AddTo">Add</button>
    </div>

    <div id="container">
        <div id="workinprogress">
            <ul id = "list"> Work in progress
            </ul>
        </div>

        <div id="finishedlist">
            <ul id = "flist"> Completed
            </ul>
        </div>
    </div>

</body>

<script src="./index.js"></script>
</html>
